<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Magic draw</title>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/handtrackjs@latest/dist/handtrack.min.js"
		></script>

		<!-- defer specifies that the script is downloaded in parallel to parsing the page, and executed after the page has finished parsing -->
		<script type="module" src="./index.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="spinner">
			<div class="loadingio-spinner-gear-ke748lhat6">
				<div class="ldio-ydaewy8yy6">
					<div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
			</div>
			<h3>Loading page for you...</h3>
		</div>
		<div class="commands">
			<button id="start-camera">Start Camera</button>
			<button id="stop-camera">Stop Camera</button>
			<button id="process-frame">Process frame</button>
			<button id="take-frame">Take frame</button>
			<button id="upload-frame">Upload frame</button>
			<button id="coord-video-handtrackjs">
				Get coord from video handtrackjs
			</button>
			<button id="start-detection">Start detection</button>
			<button id="stop-detection">Stop detection</button>
		</div>
		<div class="board">
			<div>
				<h4>Your camera:</h4>
				<video id="camera-preview" width="320" height="240" autoplay></video>
			</div>
			<div>
				<h4>What handtrack.js detected:</h4>
				<canvas
					id="handTjs-detection"
					width="320"
					height="240"
					autoplay
				></canvas>
			</div>
		</div>
		<br />
	</body>
</html>
